        <a class="navbar-brand" href="https://demos.creative-tim.com/material-kit/index.html">

  <div class="page-header header-filter" data-parallax="true" style='background-image: url("./assets/img/bg3.jpg"); transform: translate3d(0px, 0px, 0px);'>

      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">

    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <script>
          window.onload = function() {
            var setting = JSON.parse('{"items":[{"title":"Git类","items":[{"name":"Gitee","url":"https://gitee.com"},{"name":"Github","url":"https://github.com"}]}]}');

            setting.items.forEach(item => {
              document.getElementById("ct").innerHTML += "<h2>" + item.title + "</h2>";
              item.items.forEach(it => {
                document.getElementById("ct").innerHTML += "<h3>" + it.name + " - " + "<a class='btn btn-success' style='font-size: medium;padding:6px;' href='" + it.url + "'>传送门</a></h3>";
              });
            });
          }
        </script>
        <div id="ct"></div>
      </div>
    </div>
